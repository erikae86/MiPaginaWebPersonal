		<h2>Formulario de contacto</h2>

	<form action="contacto.html" method="GET" enctype="multipart/form-data">
		<div>
			<label for="text">Nombre y apellido</label>
			<input type="text" name="nombreyapellido" id="text" placeholder="Ej: Pedro Perez">
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" name="emailcontacto" id="email" placeholder="Ej:pedro88@gmail.com">
		</div>
		
		<div>
			<label for="number">Celular</label>		
			<input type="number" name="celular" required max="10" id="number" placeholder="Ej:1155666655">
		</div>
		<div>
			<textarea name="mensaje" id="" cols="30" rows="10">Escriba su consulta</textarea><br>
			<input type="submit" name="enviar" value="ENVIAR">
		</div>
	</form>

	<footer>
